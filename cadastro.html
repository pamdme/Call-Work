<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Call Work</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700"
    rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- CSS -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- Header -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

      <div class="logo">
        <a href="principal.html"><img src="assets/img/logo-header.png" width="52px" height="270px"></a>
      </div>

      <!-- Navbar -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- Navbar -->

    </div>
  </header>
  <!-- Header -->

  <!-- Principal -->
  <section id="principal" class="clearfix">
    <div class="container" data-aos="fade-up">

      <header class="section-header">
        <h3 style="margin-bottom: 40px;">Cadastro</h3>
      </header>

      <div class="row">

        <div class="col-lg-6 content order-lg-1 order-2">

          <div>
            <img src="assets/img/logo.png" width="55%">
          </div>
        </div>

        <div class="col-lg-6 background order-lg-2" data-aos="zoom-in">
          <form>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="validationServer01">Nome</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"
                  value="Nome" required>
                <!-- <div class="valid-feedback">
                  Looks good!
                </div> -->
              </div>
              <div class="col-md-8 mb-3">
                <label for="validationServer02">Sobrenome</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name"
                  value="Sobrenome" required>
                <!-- <div class="valid-feedback">
                  Looks good!
                </div> -->
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-7 mb-3">
                <label for="validationServer03">E-mail</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="E-mail"
                  required>
                <!-- <div class="invalid-feedback">
                  Please provide a valid city.
                </div> -->
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer04">Senha</label>
                <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Senha" required>
                <!-- <div class="invalid-feedback">
                  Please provide a valid state.
                </div> -->
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3" style="margin-bottom: 20px;">
                  Concordo com os termos e condições do &copy;<strong>Call Work</strong>.
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>

    </div>
  </section><!-- Principal -->


  <!-- Footer  -->
  <footer id="footer">
    <div class="container">
      <div class="row">

        <div class="container">
          <div class="copyright">
            &copy; <strong>Call Work</strong>. Todos os direitos reservados.
          </div>
        </div>
      </div>
  </footer>
  <!-- Footer -->

  <!-- Vendor JS -->
  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- JS -->
  <script src="assets/js/main.js"></script>

</body>

</html>
